<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FAP-Video</title>
  <link rel="stylesheet" type="text/css" href="./webboost/injectees/bootstrap/3.1.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/info.css"/>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <div class="panel panel-default">
        <div class="panel-heading">
          Quality limitation
        </div>

        <div class="panel-stats">
	  <div class="info-heading">Rate limitation values recommended :</div>
	  <div class="platform">YouTube</div>

          <table class="table table-sm table-bordered center">
            <thead>
              <tr>
                <th scope="col">Quality</th>
                <th scope="col">Rate Limit</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>360p</td>
                <td>700 Kbps</td>
              </tr>
              <tr>
                <td>480p</td>
                <td>1100 Kbps</td>
              </tr>
              <tr>
                <td>720p</td>
                <td>2500 Kbps</td>
              </tr>
              <tr>
                <td>1080p</td>
                <td>5000 Kbps</td>
              </tr>
            </tbody>
          </table>

	  <div class="source">Source : <A HREF="https://support.google.com/youtube/answer/78358?hl=en">https://support.google.com/</A></div> 

	  <div class="platform">Netflix</div>

          <table class="table table-sm table-bordered center">
            <thead>
              <tr>
                <th scope="col">Quality</th>
                <th scope="col">Rate Limit</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>SD</td>

              </tr>
              <tr>

                <td>5000 Kbps</td>
              </tr>
              <tr>
                <td>Ultra HD</td>
                <td>25000 Kbps</td>
              </tr>
            </tbody>
          </table>

	  <div class="source">Source : <A HREF="https://help.netflix.com/en/node/306">https://help.netflix.com/</A></div> 
        </div>

      </div>

      <div class="center-buttons-container">
        <button type="button" class="btn-wb" id="goToMainPageButton">Close</button>
      </div>

    </div>
  </div>
</div>

<script src="info.js"></script>

</body>
</html>
